<body>
 <h1>Numbers from 1 to 1000</h1>
  <div id="output"></div>
  
  <script>
    for (let b = 1; b <= 50; b++)
    {
    for (let a = 1; a <= 50; a++ )
    {
        console.log(b + " * " + a + " = " + (b*a))
    }
    }





    </script>
