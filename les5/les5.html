<script>
function rollDice() {
        let dobbelsteen = Math.ceil(Math.random() *6);
        return dobbelsteen;
}
function rollStat(){
    let d1 = rollDice();
    let d2 = rollDice();
    let d3 = rollDice();
    let d4 = rollDice();
    console.log(d1, d2, d3, d4);
    let lowest = Math.min(d1, d2, d3, d4);
    let sum = d1+d2+d3+d4 - lowest;
    return sum;
}
